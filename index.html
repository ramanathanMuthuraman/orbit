<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Thinking Hat</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main">
		<div id="content" class="rel">
            <div id="outerRing" class="abs">
            	
              <div id="user" class="section abs zindexHigh">
				<img src="img/user.png" alt="user" />
				<p class="title">User</p>
			</div>
               
			
			<div id="apps" class="section abs zindexHigh">
				<img src="img/apps.png" alt="apps" />
				<p class="title">Apps</p>
			</div>
			<div id="mail" class="section abs zindexHigh">
				<img src="img/mail.png" alt="mail" />
				<p class="title">Mail</p>
			</div>
			<div id="paint" class="section abs zindexHigh">
				<img src="img/paint.png" alt="paint" />
				<p class="title">Paint</p>
			</div>
            </div> 
              <div id="innerRing" class="abs">
              		<div class="hat rel">
              	<div class="outerRim rel"></div>
              	<div class="cylinder"></div>


                </div>
		</div>
	</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.path.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
